<!DOCTYPE html>
<html>
<head>
    <title>Debug</title>
</head>
<body>
    <h1>Debug Test</h1>
    <script>
        fetch('/api/auth/status')
            .then(r => r.json())
            .then(data => {
                console.log('API test:', data);
                document.body.innerHTML += '<p>API Working: ' + JSON.stringify(data) + '</p>';
            })
            .catch(err => {
                console.error('API error:', err);
                document.body.innerHTML += '<p>API Error: ' + err.message + '</p>';
            });
    </script>
</body>
</html>
